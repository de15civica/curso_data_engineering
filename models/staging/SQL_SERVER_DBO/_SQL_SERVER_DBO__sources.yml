version: 2

sources:

  - name: SQL_SERVER_DBO # name of the source 
    database: ALUMNO15_DEV_BRONZE_DB # this is the name of our database
    schema: SQL_SERVER_DBO # this is the schema our raw data lives in
    loader: fivetran
    description: >
      Raw data or bronze stage for database = ALUMNO15_DEV_BRONZE_DB and schema = SQL_SERVER_DBO

    quoting:
      database: false
      schema: false
      identifier: false

    tables:

      - name: ADDRESSES
        loaded_at_field: _fivetran_synced
        description: Data that identify addresses.
        columns:
          - name: ADDRESS_ID
            description: >
              UUID for each unique address on platform.
            data_tests:
              - not_null
              - unique  
          - name: ZIPCODE
            description: >
              Zipcode for addres.
            data_tests:
              - not_null
          - name: COUNTRY
            description: >
              Country for addres.
            data_tests:
              - not_null
          - name: ADDRESS
            description: >
              Addres related to ADDRESS_ID.
            data_tests:
              - not_null
          - name: STATE
            description: >
              State for country.
            data_tests:
              - not_null
          - name: _FIVETRAN_DELETED
            description: >
              Addres has been removed or is otherwise missing from the source.
            data_tests:
              - accepted_values:
                  arguments:
                    values: ['TRUE', null]
          - name: _FIVETRAN_SYNCED
            description: >
              Date that the data in ADDRESSES was loaded.
            data_tests:
              - not_null

      - name: EVENTS
        description: Data that identify every event in the web page.
        loaded_at_field: _fivetran_synced
        columns:
          - name: EVENT_ID
            description: >
              UUID for each unique event on platform.
            data_tests:
              - not_null
              - unique
          - name: PAGE_URL
            description: >
              URL that idendify a product.
            data_tests:
              - not_null
              
          - name: EVENT_TYPE
            description: >
              URL that idendify a product.
            data_tests:
              - not_null
          - name: USER_ID
            description: >
              URL that idendify a product.
            data_tests:
              - not_null
          - name: PRODUCT_ID
            description: >
              URL that idendify a product.
            data_tests:
              - not_null
          - name: SESSION_ID
            description: >
              URL that idendify a product.
            data_tests:
              - not_null
          - name: CREATED_AT
            description: >
              URL that idendify a product.
            data_tests:
              - not_null
          - name: ORDER_ID
            description: >
              URL that idendify a product.
            data_tests:
              - not_null
          - name: _FIVETRAN_DELETED
            description: >
              Addres has been removed or is otherwise missing from the source.
            data_tests:
              - accepted_values:
                  arguments:
                    values: ['TRUE', null]
          - name: _FIVETRAN_SYNCED
            description: >
              Date that the data in ADDRESSES was loaded.
            data_tests:
              - not_null

      - name: ORDERS
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: ORDER_ID
          - name: SHIPPING_SERVICE
          - name: SHIPPING_COST
          - name: ADDRESS_ID
          - name: CREATED_AT
          - name: PROMO_IDESTIMATED_DELIVERY_AT
          - name: USER_ID 
          - name: ORDER_TOTAL
          - name: DELIVERED_AT
          - name: TRACKING_ID
          - name: STATUS
          - name: _FIVETRAN_DELETED 
          - name: _FIVETRAN_SYNCED

      - name: ORDER_ITEMS
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: ORDER_ID
          - name: PRODUCT_ID
          - name: QUANTITY
          - name: _FIVETRAN_DELETED 
          - name: _FIVETRAN_SYNCED

      - name: PRODUCTS
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: PRODUCT_ID
          - name: PRICE
          - name: NAME
          - name: INVENTORY
          - name: _FIVETRAN_DELETED 
          - name: _FIVETRAN_SYNCED

      - name: PROMOS
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: PROMO_ID
          - name: DISCOUNT
          - name: STATUS
          - name: _FIVETRAN_DELETED 
          - name: _FIVETRAN_SYNCED

      - name: USERS
        loaded_at_field: _FIVETRAN_SYNCED
        columns:
          - name: USER_ID
          - name: UPDATED_AT
          - name: ADDRESS_ID
          - name: LAST_NAME
          - name: CREATED_AT
          - name: PHONE_NUMBER
          - name: TOTAL_ORDERS 
          - name: FIRST_NAME
          - name: EMAIL
          - name: _FIVETRAN_DELETED 
          - name: _FIVETRAN_SYNCED
